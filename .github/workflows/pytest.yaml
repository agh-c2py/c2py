name: pytest
on: [push]
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          pip install pytest
          pip install antlr4-python3-runtime
      - name: Execute tests
        run: pytest